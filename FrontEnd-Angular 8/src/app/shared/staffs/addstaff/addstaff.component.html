<mat-expansion-panel [expanded]="staffdetailservice.panelOpenState">
    <mat-expansion-panel-header>
        <mat-panel-title>
            <h2 style="padding-top: 15px;">Add New Staff</h2>
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="row">
        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label>Staff ID</mat-label>
                <input matInput placeholder="Staff ID" type="text" [(ngModel)]="staffdetailservice.currentstaff.staffid"
                    disabled>
            </mat-form-field>
        </div>
        <div class="col-md-8">
            <mat-form-field>
                <mat-label>Branch Id With Location</mat-label>
                <mat-select [(ngModel)]="staffdetailservice.currentstaff.branchid">
                    <mat-option *ngFor="let allbr of allBranch" [(value)]="allbr.branchid">
                        Id: {{allbr.branchid}} Location: {{allbr.blocation}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Staff Name</mat-label>
                <input matInput placeholder="Write a Staff Name" type="text"
                    [(ngModel)]="staffdetailservice.currentstaff.name">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Staff Email</mat-label>
                <input matInput placeholder="Write a Staff Email" type="text"
                    [(ngModel)]="staffdetailservice.currentstaff.semail">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label>Staff Picture</mat-label>
                <input matInput placeholder="Write a Staff Picture Name" type="text"
                    [(ngModel)]="staffdetailservice.currentstaff.staffimg">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field>
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="staffdetailservice.currentstaff.dob">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            
            <label id="example-radio-group-label">Gender: </label>
            <mat-radio-group aria-labelledby="example-radio-group-label"
            class="example-radio-group" [(ngModel)]="staffdetailservice.currentstaff.gender">
                <mat-radio-button *ngFor="let gend of gender" [value]="gend.value">
                    {{gend.viewValue}}
                </mat-radio-button>
                
            </mat-radio-group>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Staff Address</mat-label>
                <input matInput placeholder="Write Staff Address" type="text"
                    [(ngModel)]="staffdetailservice.currentstaff.address">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field>
                <mat-label>Joining Date</mat-label>
                <input matInput [matDatepicker]="picker2" [(ngModel)]="staffdetailservice.currentstaff.jdate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Staff Designation</mat-label>
                <input matInput placeholder="Write a Staff Designation" type="text"
                    [(ngModel)]="staffdetailservice.currentstaff.designation">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Staff Status</mat-label>
                <mat-select placeholder="Staff Status" [(ngModel)]="staffdetailservice.currentstaff.status">
                    <mat-option [value]="false">False</mat-option>
                    <mat-option [value]="true">True</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <button class="btn btn-success" (click)="createOrUpdateStaffdetail(staffdetailservice.currentstaff)"> <i
            class="fa fa-save"></i>
        Save</button>
    <button class="btn btn-primary" (click)="clear()"> <i class="fa fa-retweet"></i> Clear</button>
</mat-expansion-panel>
