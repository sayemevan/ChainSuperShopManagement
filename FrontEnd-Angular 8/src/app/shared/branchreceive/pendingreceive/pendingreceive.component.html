<mat-card>
    <mat-card-header>
        <mat-card-title>Pending Receive Product</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <mat-form-field>
                <mat-label>Branch ID</mat-label>
                <input matInput placeholder="Write Branch ID" [(ngModel)]="receiveproductService.branchid" (keyup)="getAllPendingReceivedproduct()">
            </mat-form-field>
        </div>
        <div>
            <table mat-table [dataSource]="dataSource">
                <!-- ID Column -->
                <ng-container matColumnDef="Issue ID">
                    <th mat-header-cell *matHeaderCellDef> Issue ID </th>
                    <td mat-cell *matCellDef="let pissue"> {{pissue.issueid}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Branch ID">
                    <th mat-header-cell *matHeaderCellDef> Branch ID </th>
                    <td mat-cell *matCellDef="let pissue"> {{pissue.branchid}} </td>
                </ng-container>

                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let pissue"> {{pissue.status}} </td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let pissue">
                        <button mat-raised-button color="primary" (click)="editPendingReceived(pissue)">
                            <i class="fa fa-edit"></i> Click for Receive
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let cat; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
