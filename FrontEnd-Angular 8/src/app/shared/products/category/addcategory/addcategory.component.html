<mat-expansion-panel [expanded]="categoryService.panelOpenState">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <h2 style="padding-top: 15px;">Add New Category</h2>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="row">
    <div class="col-md-4">
      <mat-form-field appearance="outline">
        <mat-label>Category ID</mat-label>
        <input matInput placeholder="Category id" type="text" [(ngModel)]="categoryService.currentCategory.catid" disabled>
      </mat-form-field>
    </div>
    <div class="col-md-8">
      <mat-form-field appearance="outline">
        <mat-label>Category Name</mat-label>
        <input matInput placeholder="Write a new category name" type="text" [(ngModel)]="categoryService.currentCategory.catname">
      </mat-form-field>
    </div>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Category Description</mat-label>
    <input matInput placeholder="Write category description" type="text"
      [(ngModel)]="categoryService.currentCategory.catdesc">
  </mat-form-field>
<button class="btn btn-success" (click)="createOrUpdateCategory(categoryService.currentCategory)"> <i class="fa fa-save"></i>
  Save</button>
<button class="btn btn-primary" (click)="clear();"> <i class="fa fa-retweet"></i> Clear</button>
  <font color="green" size="10px">{{ msg}}</font>
</mat-expansion-panel>
