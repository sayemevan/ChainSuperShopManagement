<mat-card>
    <mat-card-header>
      <mat-card-title>Purchase List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Write anything">
      </mat-form-field>
      <div>
        <table mat-table [dataSource]="dataSource">
          <!-- ID Column -->
          <ng-container matColumnDef="Purchase ID">
            <th mat-header-cell *matHeaderCellDef> Purchase ID </th>
            <td mat-cell *matCellDef="let pur"> {{pur.purid}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="Purchase Date">
            <th mat-header-cell *matHeaderCellDef> Purchase Date </th>
            <td mat-cell *matCellDef="let pur"> {{pur.purdate}} </td>
          </ng-container>

          <ng-container matColumnDef="Purchasers Email">
            <th mat-header-cell *matHeaderCellDef> Purchasers Email </th>
            <td mat-cell *matCellDef="let pur"> {{pur.emailid}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let pur">
              <button mat-raised-button color="primary" (click)="editPurchase(pur)">
                <i class="fa fa-edit"></i> Edit
              </button>
              <button mat-raised-button color="warn" (click)="deletePurchase(pur.purid)">
                <i class="fa fa-trash"></i> Delete
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let cat; columns: displayedColumns;">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
