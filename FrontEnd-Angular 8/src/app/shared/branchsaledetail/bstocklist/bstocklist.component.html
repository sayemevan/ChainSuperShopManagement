<mat-card>
  <mat-card-header>
    <mat-card-title>Branch Stock List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-5">
            <mat-form-field style="width: 100%;">
              <mat-label>Branch ID</mat-label>
              <input matInput placeholder="Write Branch ID" [(ngModel)]="branchstockService.branchid">
            </mat-form-field>
          </div>
          <div class="col-md-7">
            <button mat-raised-button color="primary" (click)="getAllBranchstockDetails()"> Product List </button>
          </div>

        </div>
      </div>
      <div class="col-md-4">
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Write anything">
        </mat-form-field>
      </div>
    </div>
    <div>
      <table mat-table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="BranchStock ID">
          <th mat-header-cell *matHeaderCellDef> BranchStock ID </th>
          <td mat-cell *matCellDef="let bstock"> {{bstock[0].bstockid}} </td>
        </ng-container>

        <ng-container matColumnDef="Branch ID">
          <th mat-header-cell *matHeaderCellDef> Branch ID </th>
          <td mat-cell *matCellDef="let bstock"> {{bstock[1].branchid}} </td>
        </ng-container>

        <ng-container matColumnDef="Branch Location">
          <th mat-header-cell *matHeaderCellDef> Branch Location </th>
          <td mat-cell *matCellDef="let bstock"> {{bstock[1].blocation}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Product Name">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let bstock"> {{bstock[2].pname}} </td>
        </ng-container>

        <ng-container matColumnDef="Category Name">
          <th mat-header-cell *matHeaderCellDef> Category Name </th>
          <td mat-cell *matCellDef="let bstock"> {{bstock[3].catname}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="Stock Quantity">
          <th mat-header-cell *matHeaderCellDef> Stock Quantity </th>
          <td mat-cell *matCellDef="let bstock"> {{bstock[0].bstockqty}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let bstock">
            <!-- <button mat-raised-button [matMenuTriggerFor]="menu" >Actions</button>
                <mat-menu #menu="matMenu"> -->
            <!-- <button mat-menu-item (click)="forsale(bstock[0])"><i class="fa fa-edit"></i> Sale Product</button> -->
            <!-- <button mat-menu-item (click)="addproductsalecart(bstock[2])"><i class="fa fa-edit"></i> Add Sale Product</button>
                </mat-menu> -->
            <button mat-raised-button color="primary" (click)="addproductsalecart(bstock[2])">
              <i class="fa fa-edit"></i> Add to cart
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let cat; columns: displayedColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
