<mat-card>
    <mat-card-header>
      <mat-card-title>Branchsale Detail List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Write anything">
      </mat-form-field>
      <div>
        <table mat-table [dataSource]="dataSource">
          <!-- ID Column -->
          <ng-container matColumnDef="Branchsale Detail ID">
            <th mat-header-cell *matHeaderCellDef> Branchsale Detail ID </th>
            <td mat-cell *matCellDef="let bsaledet"> {{bsaledet.bsaledetid}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="Branchsale ID">
            <th mat-header-cell *matHeaderCellDef> Branchsale ID </th>
            <td mat-cell *matCellDef="let bsaledet"> {{bsaledet.bsaleid}} </td>
          </ng-container>
  
          <!-- Description Column -->
          <ng-container matColumnDef="Product ID">
            <th mat-header-cell *matHeaderCellDef> Product ID </th>
            <td mat-cell *matCellDef="let bsaledet"> {{bsaledet.pid}} </td>
          </ng-container>

          <ng-container matColumnDef="Sale Quantity">
            <th mat-header-cell *matHeaderCellDef> Sale Quantity </th>
            <td mat-cell *matCellDef="let bsaledet"> {{bsaledet.saleqty}} </td>
          </ng-container> 

          <ng-container matColumnDef="Sale Rate">
            <th mat-header-cell *matHeaderCellDef> Sale Rate </th>
            <td mat-cell *matCellDef="let bsaledet"> {{bsaledet.salerate}} </td>
          </ng-container>

          <ng-container matColumnDef="Subtotal">
            <th mat-header-cell *matHeaderCellDef> Subtotal </th>
            <td mat-cell *matCellDef="let bsaledet"> {{bsaledet.subtotal}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let bsaledet">

              <button mat-raised-button [matMenuTriggerFor]="menu" >Actions</button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editBranchsaledetail(bsaledet)"><i class="fa fa-edit"></i> Edit</button>
              <button mat-menu-item (click)="deleteBranchsaledetail(bsaledet)"><i class="fa fa-trash"></i> Delete</button>
            </mat-menu>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let bsaledet; columns: displayedColumns;">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
