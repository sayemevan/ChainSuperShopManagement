<mat-card>
    <mat-card-header>
      <mat-card-title>Branch Expense List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Write anything">
      </mat-form-field>
      <div>
        <table mat-table [dataSource]="dataSource">
          <!-- ID Column -->
          <ng-container matColumnDef="Branch Expense ID">
            <th mat-header-cell *matHeaderCellDef> Branch Expense ID </th>
            <td mat-cell *matCellDef="let branch"> {{branch.bexpid}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="Branch ID">
            <th mat-header-cell *matHeaderCellDef> Branch ID </th>
            <td mat-cell *matCellDef="let branch"> {{branch.branchid}} </td>
          </ng-container>
  
          <!-- Description Column -->
          <ng-container matColumnDef="Expense Description">
            <th mat-header-cell *matHeaderCellDef> Expense Description </th>
            <td mat-cell *matCellDef="let branch"> {{branch.expdesc}} </td>
          </ng-container>

          <ng-container matColumnDef="Expense Amount">
            <th mat-header-cell *matHeaderCellDef> Expense Amount </th>
            <td mat-cell *matCellDef="let branch"> {{branch.expamount}} </td>
          </ng-container>

          <ng-container matColumnDef="Expense Date">
            <th mat-header-cell *matHeaderCellDef> Expense Date </th>
            <td mat-cell *matCellDef="let branch"> {{branch.expdate}} </td>
          </ng-container>

          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let branch"> {{branch.status}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let branch">
              <button mat-raised-button color="primary" (click)="editBranchinfo(branch)">
                <i class="fa fa-edit"></i> Edit
              </button>
              <button mat-raised-button color="warn" (click)="deleteBranchinfo(branch.bexpid)">
                <i class="fa fa-trash"></i> Delete
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let cat; columns: displayedColumns;">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
