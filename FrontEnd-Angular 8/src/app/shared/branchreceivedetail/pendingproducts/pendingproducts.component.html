<mat-card>
    <mat-card-header>
        <mat-card-title>Pending Not Stocked Receive Product</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <mat-form-field>
                <mat-label>Branch ID</mat-label>
                <input matInput placeholder="Write Branch ID" [(ngModel)]="receiveproductdetailService.branchid" (keyup)="getAllPendingReceivedproductdetail()">
            </mat-form-field>
        </div>
        <div>
            <table mat-table [dataSource]="dataSource">
                <!-- ID Column -->
                <ng-container matColumnDef="Receive ID">
                    <th mat-header-cell *matHeaderCellDef> Receive ID </th>
                    <td mat-cell *matCellDef="let preceive"> {{preceive[0].recid}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Branch ID">
                    <th mat-header-cell *matHeaderCellDef> Branch ID </th>
                    <td mat-cell *matCellDef="let preceive"> {{preceive[0].branchid}} </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="Receive Date">
                    <th mat-header-cell *matHeaderCellDef> Receive Date </th>
                    <td mat-cell *matCellDef="let preceive"> {{preceive[0].recdate}} </td>
                </ng-container>

                <ng-container matColumnDef="Issue ID">
                    <th mat-header-cell *matHeaderCellDef> Issue ID </th>
                    <td mat-cell *matCellDef="let preceive"> {{preceive[0].issueid}} </td>
                </ng-container>

                <ng-container matColumnDef="Product ID">
                    <th mat-header-cell *matHeaderCellDef> Product ID </th>
                    <td mat-cell *matCellDef="let preceive"> {{preceive[1].pid}} </td>
                </ng-container>

                <ng-container matColumnDef="Product Quantity">
                    <th mat-header-cell *matHeaderCellDef> Product Quantity </th>
                    <td mat-cell *matCellDef="let preceive"> {{preceive[1].issueqty}} </td>
                </ng-container>

                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let preceive"> {{preceive[0].status}} </td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let preceive">
                        <button mat-raised-button color="primary" (click)="editPendingReceived(preceive[0], preceive[1])">
                            <i class="fa fa-edit"></i> Click for SaveDetails
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let cat; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
